<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide the default scrollbars */
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff; /* Set text color to white for better contrast */
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 15px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Fullscreen video */
        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="videos/background-videore.mp4" type="video/mp4"> <!-- Replace 'background-video.mp4' with the path to your video file -->
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <h1>Resume</h1>
        <p>Choose an option below:</p>
        <div class="button-container">
            <button onclick="window.location.href='BWRI.html'">Black and white (brief)</button>
            <button onclick="window.location.href='COERP.html'">Coloured and extended </button>
        </div>
    </div>
</body>
</html>
